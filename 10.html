<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  table,th,td{
    border: 1px solid black;
    border-collapse: collapse;
    padding-left: 10px;
    margin: 10px;
  }
</style>
</head>
<body>

  <h2>Table example</h2>
  <table>
    <thead>
      <tr>
        <th>Head 1</th>
        <th>Head 2</th>
        <th>Head 3</th>
      </tr>
    </thead>
    <tbody>
     <tr>
      <td>Row 1</td>
      <td>Row 1</td>
        <td>Row 1</td>
     </tr>
     <tr>
      <td>Row 2</td>
      <td>Row 2</td>
      <td>Row 2</td>
     </tr>
    </tbody>
  </table>
</body>
</html>
